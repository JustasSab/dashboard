<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/app.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>
<body>
    <div id="app">

        <!-- Side Bar -->
        <aside id="sidebar" class="sidebar open">
            <div class="sidebar-header">
                <a href="#">
                    <img src="./assets/images/logo.svg" alt="Light Blue">
                </a>
                <h1>Light <span>Blue</span></h1>
                
                <!-- <button class="sidebar-btn">
                    <div class="sidebar-show"></div>
                </button> -->
                <button class="sidebar-btn">
                    <div class="sidebar-hide"></div>
                </button>

            </div>
            <ul class="sidebar-items">
                <li class="sidebar-group">
                    <a href="#">
                        <img src="./assets/images/home.svg" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="sidebar-group">
                    <a href="#">
                        <img src="./assets/images/products.svg" alt="products">
                        <span>Products</span>
                    </a>
                </li>

                <li class="sidebar-group">
                    <a href="#">
                        <img src="./assets/images/orders.svg" alt="orders">
                        <span>Orders</span>
                    </a>
                </li>

                <li class="sidebar-group">
                    <a href="#">
                        <img src="./assets/images/customers.svg" alt="customers">
                        <span>Customers</span>
                    </a>
                </li>
                <li class="sidebar-group">
                    <a href="#">
                        <img src="./assets/images/chat.svg" alt="chat">
                        <span>Chat</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Right Content -->
        <div class="layout-wrapper">
            <!-- Header -->
            <header>
                <ul class="header-item">

                    <li class="search">
                        <form class="form-search">
                            <div class="search-group">
                                <img src="./assets/images/search.svg" alt="search">
                                <input type="text" placeholder="Search">
                            </div>
                        </form>
                    </li>

                    <li class="avatar">
                        <a class="dropdown-toggle" href="#">
                            <img src="./assets/images/avatar-1.png" alt="User-1">
                        </a>
                        <!-- Dropdown -->
                        <ul class="avatar-dropdown">
                            <li class="dropdown-top-item">
                                <a class="avatar-href" href="#">
                                    <img src="./assets/images/avatar-1.png" alt="User-1">
                                    <div class="avatar-info">
                                        <span class="avatar-name">John Doe</span>
                                        <small class="avatar-role">Admin</small>
                                    </div>
                                </a>
                            </li>
                            <div class="line"></div>
                            <li class="dropdown-bottom-item">
                                <a class="avatar-href" href="#">
                                    <i class="bx bx-user me-2"></i>
                                    <span class="align-middle">My Profile</span>
                                </a>
                            </li>
                            <div class="line"></div>
                            <li class="dropdown-bottom-item">
                                <a class="avatar-href" href="#">
                                    <i class="bx bx-credit-card me-2"></i>
                                    <span class="align-middle">Logout</span>
                                </a>
                            </li>
                            <div class="line"></div>
                        </ul>
                    </li>

                </ul>
            </header>
    
            <!-- Main Content -->
            <main> 
                <div class="div1"></div>
            </main>
            
            <!-- Footer -->
            <footer>
    
            </footer>
        </div>

    </div>

    <!-- Sidebar toggle -->
    <script>
        const sidebar = document.querySelector(".sidebar");
        const closeBtn = document.querySelector(".sidebar-btn");
        const mainContent = document.querySelector(".layout-wrapper");

        closeBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("open");
            sidebar.classList.toggle("close");
            mainContent.classList.toggle("expanded");
            menuBtnChange();
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
            if(sidebar.classList.contains("close")){
                closeBtn.classList.replace("sidebar-hide", "sidebar-show");
            }else {
                closeBtn.classList.replace("sidebar-show","sidebar-hide");
            }
        }
    </script>

    <!-- Dropdown avatar -->
    <script>
        $(function() {
            $('.dropdown-toggle').click(function() {
                $(this).next('.avatar-dropdown').slideToggle();
            });

            $(document).click(function(e) { 
                var target = e.target; 
                if (!$(target).is('.dropdown-toggle') && !$(target).parents().is('.dropdown-toggle')) 
                //{ $('.dropdown').hide(); }
                { $('.avatar-dropdown').slideUp(); }
            });
        });
    </script>
    
</body>
</html>
